{% set name = "pycatch22" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycatch22-{{ version }}.tar.gz
  sha256: 17ab01ab48f3b65c9d82373c05667d39d5c20da6ebc591252af80696a65462b2

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - pycatch22
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pycatch22/
  summary: 22 CAnonical Time-series Features
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpanai
