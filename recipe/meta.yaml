{% set name = "pycatch22" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pycatch22-{{ version }}.tar.gz
  sha256: 7ec844c659f22bedc66847ac866ef2bd86ffbbd4d8114b5e97f699f20a6f9f81

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - pycatch22
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pycatch22/
  summary: 22 CAnonical Time-series Features
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpanai
